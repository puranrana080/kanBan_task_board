<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kanban Task Board</title>

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" 
    crossorigin="anonymous" 
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container my-5">
    <header class="text-center p-3 bg-body-tertiary rounded-4">
      <h1 class="text-body-emphasis">Kanban Task Board</h1>
      <p class="col-lg-8 mx-auto fs-5 text-muted">
        A simple Kanban board to track tasks as they move through different stages.
      </p>
      <hr />
    </header>

    <!-- Task Form -->
    <section class="d-flex justify-content-center mb-5">
      <form id="todo-form" class="row g-2 align-items-center">
        <div class="col-auto">
          <input 
            type="text" 
            id="enteredTodo" 
            class="form-control" 
            placeholder="Enter a task..." 
            required 
          />
        </div>
        <div class="col-auto">
          <button type="submit" id="submitBtn" class="btn btn-primary">Add</button>
          <button type="button" id="cancelBtn" class="btn btn-secondary d-none">Cancel</button>
        </div>
      </form>
    </section>

    <!-- Kanban Columns -->
    <main class="row g-4 justify-content-center">
      <!-- To Do -->
      <section class="col-10 col-md-6 col-lg-3 bg-warning-subtle rounded-3 p-3">
        <h2 class="text-center mt-2">To Do</h2>
        <hr />
        <div id="todo" class="d-flex flex-wrap justify-content-center align-items-center">
          <!-- Tasks will be rendered here -->
        </div>
      </section>

      <!-- In Progress -->
      <section class="col-10 col-md-6 col-lg-3 bg-info-subtle rounded-3 p-3">
        <h2 class="text-center">In Progress</h2>
        <hr />
        <div id="inprogress" class="d-flex flex-wrap justify-content-center align-items-center">
          <!-- Tasks will be rendered here -->
        </div>
      </section>

      <!-- Done -->
      <section class="col-10 col-md-6 col-lg-3 bg-success-subtle rounded-3 p-3">
        <h2 class="text-center">Done</h2>
        <hr />
        <div id="done" class="d-flex flex-wrap justify-content-center align-items-center">
          <!-- Tasks will be rendered here -->
        </div>
      </section>
    </main>
  </div>

  <!-- Bootstrap JS -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" 
    crossorigin="anonymous">
  </script>

  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
